<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="todoList">
        <h1>Задачи</h1>
        <!-- Здесь будет контейнер для избранных -->
        <div class="favourites withContextMenu"></div>
        <!--  -->
        <div class="tasks withContextMenu"></div>

        <!-- Здесь будет контейнер для выполненных -->
        <div hidden class="menu">
            <span class="title">Завершенные <span class="counterClass">0</span></span>
            <div class="completedTasks withContextMenu"></div>
        </div>
        <!--  -->
        <div class="addTask">
            <input type="text" placeholder="Add a task" id="addBtn">
        </div>
    </div>


    <div class="contextMenu" id = 'contextMenu'>
        <input type="button" class = "contextButton" data-action = "markAsCompleted" value="Пометить как завершенные">
        <input hidden type="button" class = "contextButton" data-action = "markAsUnompleted" value="Пометить как незавершенные">

        <input hidden type="button" class = "contextButton" data-action = "deleteFromFavourites" value="Удалить из избранного">
        <input hidden type="button" class = "contextButton" data-action = "favourites" value="Добавить в избранное">
        <input type="button" class = "contextButton" data-action = "delete" value="Удалить">
    </div>
    
    
</body>
</html>
